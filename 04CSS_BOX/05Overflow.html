<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{background-color: orange;}
        .parent{
            width: 300px;
            height: 300px;
            overflow: hidden;
            /* auto는 넘치는거 스크롤생김, scroll은 가로세로 스크롤 생김  */
            overflow: auto;
        }
        .child{
            width: 150px;
            height: 450px;
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
