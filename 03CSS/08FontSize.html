<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- px : 고정크기 (기본크기 : 16px) -->
    <div style="font-size: 48px;">
        <div style="font-size: 32px;">HELLOWORD</div>
        <div style="font-size: 8px;">HELLOWORD</div>
        <div style="font-size: 16px;">HELLOWORD</div>
        <div>HELLOWORD</div>
    </div>
    <HR/>
    <!-- em : 상대크기 (바로 위 부모의 font-size를 기준)-->
    <div style="font-size: 8px;">
        <div style="font-size: 1em;">HELLOWORD</div>
        <div style="font-size: 2em;">HELLOWORD</div>
        <div style="font-size: 3em;">HELLOWORD</div>
        <div style="font-size: 4em;">HELLOWORD</div>
    </div>
    <hr/>
    <!-- rem : 상대크기 기본글자크기(16px)을 기준-->
    <div style="font-size: 8px;">
        <div style="font-size: 1rem;">HELLOWORD</div>
        <div style="font-size: 2rem;">HELLOWORD</div>
        <div style="font-size: 3rem;">HELLOWORD</div>
        <div style="font-size: 4rem;">HELLOWORD</div>
    </div>
    <hr/>
    <!-- % : 상대크기 -->
    <div style="font-size: 24px;">
        <div style="font-size: 100%;">HELLOWORD</div>
        <div style="font-size: 150%;">HELLOWORD</div>
        <div style="font-size: 200%;">HELLOWORD</div>
        <div style="font-size: 300%;">HELLOWORD</div>
    </div>

</body>
</html>
