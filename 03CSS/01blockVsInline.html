<!-- 

    Block형 : 하나의 라인 전체를 차지한다.
              width,heigth 조절 o
              mergin,top,right,bottom,left : o
              padding : o  

              Inline형 : 하나의 라인을 해당 태그가 공유
               width,heigth 조절 x
               mergin,top,bottom : x right,left : o
              padding : o  

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: orange;
            width: 500px;
            height: 200px;
            border: 1px solid black;
            margin: 20px;
            padding: 20px;
        }

        span{
            background-color: royalblue;
            width: 500px;
            height: 200px;
            margin: 20px;
            padding: 50px;
        }

    </style>
</head>

<body>

    <!-- Block -->
    <div>TEST</div>
    <hr/>
    <!-- Inline -->
    <span>TEST</span>

</body>
</html>
