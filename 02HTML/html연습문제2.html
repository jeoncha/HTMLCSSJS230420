<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>남품자 정보</legend>
        <ol>
            <li>
            <label>남품자 명 : </label>
            <input type="text" name="name"/>
            </li>
            <li>
                <label>E-mail : </label>
                <input type="email" name="emmail" placeholder="abc@naver.com"/>
            </li>
            <li>
                <label>홈페이지 : </label>
                <input type="url" name="url" value="http://"/>
            </li>
            <li>
                <label>지역 : </label>
                <select name="지역">
                    <option value="부산" selected>부산</option>
                    <option value="부산">경기</option>
                    <option value="부산">서울</option>
                    <option value="부산">강원</option>
                    <option value="부산">멍청도</option>
                </select> 
            </li>
        </ol>
    </fieldset>

    <fieldset>
        <legend>남품 정보</legend>
        <ul>
            <li>
                <label>상품명 : </label>
                <input type="text" />
            </li>
            <li>
                <label>납품수량 :</label> 
                <input type="text"/>
            </li>
            <li>
                <label>납품등급 : </label>
                <input type="range"/>
            </li>
            <li>
                <label>기타사항 : </label>
                <textarea rows="5" cols="20"></textarea>
            </li>
        </ul>
    </fieldset>
    <br/>
    <input type="submit" value="send message">
    
    </form>
</body>
</html>
